<template name="eateries">
	<ul>
	    {{#each get_eateries}}
	        <li><button class="btn">{{name}}</button></li>
	    {{/each}}
    </ul>
</template>

<template name="eateries_cards">
	
	<div class="row">     
        {{#each get_eateries}}
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
</template>
