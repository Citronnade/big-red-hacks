<template name="timer">
    <div class="row center-align">
        <button class="btn btn-floating btn-large button-timer" id="button-timer">
            {{get_state_text}}</button>
    </div>
    <div class="row center-align">
        <p><button class="btn center-block" id="reset">Reset</button></p>
        <p>Time elapsed: {{get_total_time}}</p>
        <p><button class="btn" id="submit">Submit</button></p>
    </div>
</template>
