<template name="eateries_cards">
	<div class="row">     
        {{#each get_eateries}}
        <a href="/{{name}}">
	      <div class="col s6">
	          <div class="card blue-grey darken-1">
	            <div class="card-content white-text">
	              <span class="card-title">{{name}}</span>
	            </div>
	          </div>
	      </div>
        </a>
        {{/each}}
      </div>
</template>

<template name="mainLayout">
	<header>
		<h1>Waiting for Food</h1>
	</header>

	<main>
		{{>Template.dynamic template=content}}
	</main>

	<footer>
		<p>Big Red Hacks 2016</p>
	</footer>
</template>

<template name="eatery_page">
	{{> timer}}
	<ul>
		<li>{{get_data.name}}</li>
	</ul>
</template>
