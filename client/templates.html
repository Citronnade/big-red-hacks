<template name="eateries_cards">
	<div class="row">     
        {{#each get_eateries}}
        <a href="/{{name}}">
	      <div class="col s6">
	          <div class="card blue-grey darken-1">
	          <div class="card-image">
	          		<img class="responsive-img" src="images/{{name}}.jpg">
	          		<span class="card-title">{{this.name}}</span>
	          </div>
	            <div class="card-content white-text">
	              <p>{{ compute_time }}</p>
	            </div>
	          </div>
	      </div>
        </a>
        {{/each}}
      </div>
</template>

<template name="mainLayout">
	<header>
		<h1><a href="/">Pokenshields</a></h1>
	</header>

	<main>
		{{>Template.dynamic template=content}}
	</main>

	<footer>
		<hr />
		<p>The mitochondria is the powerhouse of the cell.</p>
	</footer>
</template>

<template name="eatery_page">
	{{> timer}}
	<br />
	{{> wait_times}}
	<ul>
		{{#each get_data}}
			<li>{{this.name}}</li>
			{{#each this.time}}
				<li>{{this.gotInLine}}................{{this.gotFood}}</li>
			{{/each}}
		{{/each}}
	</ul>
</template>

<template name="wait_times">
  <svg id="wait_times"></svg>
</template>
